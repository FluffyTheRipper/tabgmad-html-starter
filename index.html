<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      text-align: center;
    }
    .flash {
      animation: flashAnimation 1s infinite;
    }
    @keyframes flashAnimation {
      0% {
        background-color: red;
        color: violet;
      }
      16.66% {
        background-color: orange;
        color: indigo;
      }
      33.33% {
        background-color: yellow;
        color: blue;
      }
      50% {
        background-color: green;
        color: green;
      }
      66.66% {
        background-color: blue;
        color: yellow;
      }
      83.33% {
        background-color: indigo;
        color: orange;
      }
      100% {
        background-color: violet;
        color: red;
      }
    }
  </style>
  <script>
    const textOptions = ["YES!", "YES! A raging bitch", "YES, A psycho-bitch!", "a proud lunatic-bitch!"];

    function getRandomText() {
      const randomIndex = Math.floor(Math.random() * textOptions.length);
      return textOptions[randomIndex];
    }

    function showPopup() {
      const button = document.getElementById("clickButton");
      const sampleText = document.getElementById("sampleText");

      if (button && sampleText) {
        button.remove();
        sampleText.remove();

        const popupText = document.createElement("p");
        popupText.textContent = getRandomText();
        popupText.classList.add("flash");
        popupText.style.fontFamily = "Arial, sans-serif";
        popupText.style.fontSize = "4em";
        document.body.appendChild(popupText);
        document.body.classList.add("flash");
      }
    }
  </script>
</head>
<body>
  <p id="sampleText"></p>
  <button id="clickButton" onclick="showPopup()">IS TIARA A BITCH?</button>
</body>
</html>
